<!DOCTYPE html>
<html ng-app="ToDo">

  <head>
    <title>To Do</title>
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--AngularJS-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
  </head>

  <body ng-controller="ToDoCtrl">

    <div class="container">

      <div class="row">
        <div class="col-xs-12">
          <form name="newToDo" ng-submit="addToDo(newToDo)">
            <div class="form-group">
              <label>Task</label>
              <input type="text" class="form-control" ng-model="formData.text" required>
            </div>
            <div class="form-group">
              <label>Due Date</label>
              <input type="date" class="form-control" ng-model="formData.dueDate" required>
            </div>
            <input type="submit" class="btn btn-primary" value="Create To-Do">
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <table class="table">
            <tr>
              <th></th>
              <th>Text</th>
              <th>Due Date</th>
              <th>Completed</th>
            </tr>
            <tr ng-repeat="item in items">
              <td><a href="#" ng-click="removeToDo($index)">X</a></td>
              <td>{{ item.text }}</td>
              <td>{{ item.dueDate | date:'yyyy-MM-dd' }}</td>
              <td><input type="checkbox" ng-model="item.completed"></td>
            </tr>
          </table>
        </div>
      </div>

      <div class="row">
      </div>

    </div>

  </body>

  <script src="/js/app.js"></script>
  <script src="/js/controllers/todo_ctrl.js"></script>

</html>
